<div>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Carga de archivos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <div>
                    <mat-toolbar>
                        <!-- Display files names -->
                        <input matInput [(ngModel)]="fileName" readonly name="name" />
                        <!-- Browse Button -->
                        <button mat-flat-button color="primary">Seleccione archivo</button>
                    </mat-toolbar>

                    <input type="file" class="fileInput"
                    id="fileInput" (change)="selectFile($event)" name="fileInput" />
                </div>
            </mat-form-field>
            
            <button mat-flat-button color="primary" [disabled]="!currentFile" (click)="upload()">Enviar archivo</button>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="message" class="message">
    {{ message }}
</div>
